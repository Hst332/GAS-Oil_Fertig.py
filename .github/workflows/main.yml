name: Oil Forecast

on:
  schedule:
    - cron: "30 14 * * 1-5"   # Werktags 14:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python oil_price_forecast.py
