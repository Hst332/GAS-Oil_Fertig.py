name: Gas Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *"   # t√§glich 14:30 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run forecast
        run: |
          python gas_price_forecast.py

